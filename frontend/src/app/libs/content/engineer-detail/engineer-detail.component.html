<!-- データをテキストボックスで表示して、更新ボタン押下でcomponentに渡してmemoryのデータを更新 -->
<div class="outer-frame">
    <form class="detail-form" [formGroup]="engineerDetailFormGroup" (ngSubmit)="saveData()">
        <div>
            <mat-form-field class="detail-data-width-large">
                <mat-label>ID</mat-label>
                <input matInput placeholder="Developer ID" formControlName="id" readonly>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="detail-data-width-large">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Developer Name" formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="detail-data-width-large">
                <mat-label>Skill Dropbox</mat-label>
                <mat-select formControlName="skill">
                    <mat-option *ngFor="let skillRow of skills" [value]="skillRow.key">
                        {{skillRow.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
        </div>
        <div>
            <mat-form-field class="detail-data-width-large">
                <mat-label>Status</mat-label>
                <input matInput placeholder="Developer Status" formControlName="status">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="detail-data-width-large">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Developer Address" formControlName="address">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="detail-data-width-large">
                <mat-label>Age</mat-label>
                <input matInput placeholder="Developer Age" formControlName="age">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="detail-data-width-large">
                <mat-label>SkillDetail</mat-label>
                <input matInput placeholder="Developer SkillDetail" formControlName="skilldetail">
            </mat-form-field>
        </div>

        <div>
            <button mat-raised-button color="primary">Primary</button>
        </div>
    </form>
</div>
